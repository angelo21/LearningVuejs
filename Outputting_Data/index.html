<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outputting Data to Templates</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>

  <body>

    <div id="exercise">
      <p>
          VueJS is pretty cool - {{ name }} ({{ age }})
      </p>
    
      <p>{{ age * 3 }}</p>

      <p>{{ randomNumber() }}</p>

      <p>{{ randomBetweenOneAndOneHundred() }}</p>

      <img v-bind:src="link" style="width: 100px;">

      <input type="text" v-bind:value="name">
    </div>
    
    
    <script src="outputtingData.js"></script>
  </body>
</html>
